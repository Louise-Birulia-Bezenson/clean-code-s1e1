<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header_more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h3>Add Item</h3>
    <div class="task-wrapper">
      <input id="new-task"class="task-description" type="text">
      <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox"><label class="task-description">Pay Bills</label>
        <input type="text" class="task-description">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task-description">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-description">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked><label class="task-description">See the Doctor</label>
        <input type="text" class="task-description">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
